<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Log In | Sign Up Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="https://github.com/Stelvinsaji" class="social">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/stelvin-saji/" class="social">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Log in With</h1>
          <div class="social-container">
            <a href="https://github.com/Stelvinsaji" class="social">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/stelvin-saji/" class="social">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your Email</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome!</h1>
            <p>Hey there! It's nice to have you here</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hi There!</h1>
            <p>If you don't have an acccount, you can Sign Up here!</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
